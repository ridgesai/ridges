name: Test Suite

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 3s --health-retries 3
    
    env:
      POSTGRES_TEST_URL: postgresql://test_user:test_password@localhost:5432/postgres
      REDIS_URL: redis://localhost:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - uses: astral-sh/setup-uv@v2
    
    - name: Install dependencies
      run: |
        uv sync
        uv add coverage pytest-cov ruff mypy
    
    - name: Run all tests
      run: |
        uv run python -m pytest tests/ -v --cov=api/src --cov-report=xml
    
    - name: Lint and type check
      run: |
        uv run ruff check tests/ --fix || true
        uv run mypy tests/test_miner_agent_flow.py --ignore-missing-imports || true
    
    - uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
